<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <header>
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
    </header>

    <div class="container-fluid text-uppercase text-warning">
        <h1 class="px-2">Ordenar números de mayor, medio y menor.</h1>

        <form action="" class="border border-warning">
            <h5 class="py-3">Introduce el primer número:</h5>
            <input class="form-control rounded-pill " type="number" id="num_1" placeholder="Ingresar número">
            <h5 class="py-3">Introduce el segundo número:</h5>
            <input class="form-control rounded-pill " type="number" id="num_2" placeholder="Ingresar número">
            <h5 class="py-3">Introduce el tercer número:</h5>
            <input class="form-control rounded-pill " type="number" id="num_3" placeholder="Ingresar número">
            <br>
            <button class="btn btn-outline-warning rounded-pill mb-3 form-control" onclick="indicarMayorMenorMedio(), event.preventDefault()">Ordenar</button>

            <div id="resultado" class="p-4"></div>
        </form>


        <script>
            function indicarMayorMenorMedio() {

                const num_1 = document.getElementById('num_1').value;
                const num_2 = document.getElementById('num_2').value;
                const num_3 = document.getElementById('num_3').value;

        
                let mayor = num_1;
                let menor = num_1;
                let medio = num_1;

                if (num_2 > mayor) {
                    mayor = num_2;
                } else if (num_2 < menor) {
                    menor = num_2;
                } else {
                    medio = num_2;
                }

                if (num_3 > mayor) {
                    mayor = num_3;
                } else if (num_3 < menor) {
                    menor = num_3;
                } else {
                    medio = num_3;
                }

        
                document.getElementById('resultado').innerHTML = `<h2>El número mayor es: ${mayor} <br>El número menor es: ${menor} <br>El número del medio es: ${medio} </h2>`;
            }
        </script>

    </div>
</body>
</html>
