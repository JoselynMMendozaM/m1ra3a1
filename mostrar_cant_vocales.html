<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contar vocales</title>
</head>
<body>
    <h1>Contar vocales</h1>
    <form onsubmit="contarVocales(event)">
        <label for="texto">Texto:</label>
        <br>
        <textarea id="texto" name="texto" required></textarea>
        <br>
        <br>
        <button type="submit">Contar vocales</button>
    </form>
    <br>
    <div class="table table-dark table-hover" id="resultado"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>

        function contarVocales(event) {
            event.preventDefault();

            const texto = document.getElementById("texto").value.toLowerCase();

            const vocales = ["a", "e", "i", "o", "u"];
            let conteoVocales = {};
            for (const vocal of vocales) {
                conteoVocales[vocal] = 0;
                for (let i = 0; i < texto.length; i++) {
                    if (texto[i] === vocal) {
                        conteoVocales[vocal]++;
                    }
                }
            }

            let tabla = `<table>`;
            tabla += `<tr><th>Vocal</th><th>Cantidad</th></tr>`;
            for (const vocal in conteoVocales) {
                tabla += `<tr><td>${vocal}</td><td>${conteoVocales[vocal]}</td></tr>`;
            }
            tabla += `</table>`;

            const resultado = document.getElementById("resultado");
            resultado.innerHTML = tabla;
        }

    </script>
</body>
</html>
