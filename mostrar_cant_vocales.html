<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/ejercicio-14.js"></script>
    <title>Contar vocales</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <header>
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
    </header>

    <div class="container-fluid text-warning p-4 text-uppercase">

        <h1 class="text-uppercase">Contador de vocales</h1>

        <form onsubmit="contarVocales(event)" class="border border-warning text-uppercase">
            <label for="texto" class="pb-3 ">Texto:</label>
            
            <textarea id="texto" name="texto" class="form-control " placeholder="Ingrese un texto" required></textarea>
            <br>
            <button type="submit" class="btn btn-outline-warning form-control rounded-pill text-uppercase">Contar vocales</button>
            <div class="pt-4" id="resultado-vocales"></div>
        </form>
        <br>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
            const textarea = document.getElementById('texto');

            function ajustarAltura() {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            }

            textarea.addEventListener('input', ajustarAltura);

            ajustarAltura();

        </script>

    </div>
</body>
</html>
