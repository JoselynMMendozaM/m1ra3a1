<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contar vocales</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <header>
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
    </header>

    <div class="container-fluid text-uppercase text-warning p-4">

        <h1>Contar vocales</h1>

        <form onsubmit="contarVocales(event)" class="border border-warning">
            <label for="texto" class="pb-3">Texto:</label>
            
            <textarea id="texto" name="texto" class="form-control " placeholder="Ingrese un texto" required></textarea>
            <br>
            <button type="submit" class="btn btn-outline-warning form-control rounded-pill">Contar vocales</button>
        </form>
        
        <div  id="resultado"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
            const textarea = document.getElementById('texto');

            function ajustarAltura() {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            }

            textarea.addEventListener('input', ajustarAltura);

            ajustarAltura();

            function contarVocales(event) {
                event.preventDefault();

                const texto = document.getElementById("texto").value.toLowerCase();

                const vocales = ["a", "e", "i", "o", "u"];
                let conteoVocales = {};
                for (const vocal of vocales) {
                    conteoVocales[vocal] = 0;
                    for (let i = 0; i < texto.length; i++) {
                        if (texto[i] === vocal) {
                            conteoVocales[vocal]++;
                        }
                    }
                }

                let tabla = `<table class="table table-bordered border-war">`;
                tabla += `<tr><th >Vocal</th><th>Cantidad</th></tr>`;
                for (const vocal in conteoVocales) {
                    tabla += `<tr><td class="px-4 ">${vocal}</td><td>${conteoVocales[vocal]}</td></tr>`;
                }
                tabla += `</table>`;

                const resultado = document.getElementById("resultado");
                resultado.innerHTML = tabla;
            }

        </script>

    </div>
</body>
</html>
