<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container-fluid">
    
    <h1>Mostrar la tabla de multiplicación</h1>
    <p>Introduce un número:</p>
    <input type="number" id="num" placeholder="Ingresar número">

    <button onclick="mostrarTabla()">Ordenar</button>

    <div id="tabla"></div>

    <script>
        var num_0 = 0
        var num_1 = 0
        var num_2 = 0
        var num_3 = 0
        var num_4 = 0
        var num_5 = 0
        var num_6 = 0
        var num_7 = 0
        var num_8 = 0
        var num_9 = 0
        var num_10 = 0

        function  mostrarTabla(){
            const num = document.getElementById('num').value;
            
            num_0 = num * 0;
            num_1 = num * 1;
            num_2 = num * 2;
            num_3 = num * 3;
            num_4 = num * 4;
            num_5 = num * 5;
            num_6 = num * 6;
            num_7 = num * 7;
            num_8 = num * 8;
            num_9 = num * 9;
            num_10 = num * 10;

            document.getElementById('tabla').innerHTML = `La tabla de multiplicas de ${num} :<br>${num} * 0 = ${num_0}.<br>${num} * 1 = ${num_1}.<br>${num} * 2 = ${num_2}.<br>${num} * 3 = ${num_3}.<br>${num} * 4 = ${num_4}.<br>${num} * 5 = ${num_5}.<br>${num} * 6 = ${num_6}.<br>${num} * 7 = ${num_7}.<br>${num} * 8 = ${num_8}.<br>${num} * 9 = ${num_9}.<br>${num} * 10 = ${num_10}`;

        }


    </script>

</body>
</html>
