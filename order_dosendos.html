<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/ejercicio-9.js"></script>
    <title>Mostrar caracteres de dos en dos</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <header>
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
    </header>

    <main class="container-fluid text-uppercase text-warning pb-5">
        <h1 class="p-4">Mostrar caracteres de dos en dos</h1>

        <form onsubmit="mostrarCaracteres(event)" class="border border-warning">
            <label for="texto" class="pb-3">Texto:</label>
            <textarea id="texto" name="texto" class="form-control " placeholder="Ingrese un texto" required></textarea>            <br>
            <br>
            <button type="submit" class="btn btn-outline-warning form-control rounded-pill text-uppercase">Mostrar caracteres</button>
            <div class="pt-5" id="resultado"></div>        
        </form>
    </main>

    <script>
        const textarea = document.getElementById('texto');

        function ajustarAltura() {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
        }

        textarea.addEventListener('input', ajustarAltura);

        ajustarAltura();
    </script>

</body>
</html>
