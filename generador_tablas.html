<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/ejercicio-15.js"></script>
    <title>Crear tabla dinámica</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <header>
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
    </header>

    <main class="container-fluid text-uppercase text-warning p-4">
        <h1>Crear tabla dinámica</h1>
        <form onsubmit="crearTabla(event)" class="border border-warning">
            <label for="filas" class="pb-3" >Ingresar número de Filas:</label>
            <input type="number" id="filas" name="filas" class="form-control rounded-pill " placeholder="Ingrese un número" required>
            <label for="columnas" class="py-3">Ingresar número de Columnas:</label>
            <input type="number" id="columnas" name="columnas" class="form-control rounded-pill " placeholder="Ingrese un número" required>
            <br>
            <button type="submit" class="btn btn-outline-warning form-control rounded-pill">Crear tabla</button>
        </form>
        <br>
        <div id="tb-resultado" class="p-4 container"></div>

    </main>
</body>
</html>
