<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Máximo común divisor</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <header>
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
    </header>

    <div  class="container-fluid text-uppercase text-warning">
            <h1 class="p-4">Máximo común divisor</h1>
            <form onsubmit="mostrarMCD(event)" class="border border-warning">
                <label class="pb-4" for="num1">Primer número:</label>
                <input type="number" id="num1" name="num1" class="form-control rounded-pill" required>
                <br>
                <label class="pb-4" for="num2">Segundo número:</label>
                <input type="number" id="num2" name="num2" class="form-control rounded-pill" required>
                <br>
                
                <button type="submit" class="btn btn-outline-warning form-control rounded-pill">Calcular MCD</button>
                
                <div id="resultado" class="text-center"></div>
            </form>

            <script>
                function mostrarMCD(event) {
            event.preventDefault();

            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            const mcd = calcularMCD(num1, num2);

            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `<h2>El MCD de ${num1} y ${num2} es: ${mcd}</h2>`;

            alert(`El MCD de ${num1} y ${num2} es: ${mcd}`);

        
            console.log(`El MCD de ${num1} y ${num2} es: ${mcd}`);
        }

        function calcularMCD(a, b) {
            while (b !== 0) {
                let t = a % b;
                a = b;
                b = t;
            }
            return a;
        }

            </script>

    </div>
</body>
</html>
