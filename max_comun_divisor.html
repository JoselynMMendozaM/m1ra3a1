<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máximo común divisor</title>
</head>
<body>
    <h1>Máximo común divisor</h1>
    <form onsubmit="mostrarMCD(event)">
        <label for="numero1">Primer número:</label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <label for="numero2">Segundo número:</label>
        <input type="number" id="numero2" name="numero2" required>
        <br>
        <br>
        <button type="submit">Calcular MCD</button>
    </form>
    <br>
    <div id="resultado"></div>

    <script>
        function mostrarMCD(event) {
    event.preventDefault();

    // Obtener los valores de los inputs
    const numero1 = parseInt(document.getElementById("numero1").value);
    const numero2 = parseInt(document.getElementById("numero2").value);

    // Calcular el MCD
    const mcd = calcularMCD(numero1, numero2);

    // Mostrar el MCD en el cuerpo de la página
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = `El MCD de ${numero1} y ${numero2} es ${mcd}`;

    // Mostrar el MCD en una ventana de alerta
    alert(`El MCD de ${numero1} y ${numero2} es ${mcd}`);

    // Mostrar el MCD en la consola
    console.log(`El MCD de ${numero1} y ${numero2} es ${mcd}`);
}

function calcularMCD(a, b) {
    while (b !== 0) {
        let t = a % b;
        a = b;
        b = t;
    }
    return a;
}

    </script>
</body>
</html>
