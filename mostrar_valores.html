<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/ejemplo.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container-fluid text-uppercase">
        <header class="container-fluid">
            <img src="img/banner-java.jpg" class="img-fluid" alt="">
        </header>
        <main class="container p-4">
            <h1>Ingreso de Datos</h1>
            
            <form>
                <div class="mb-3">
                  <label for="carnet" class="form-label">Carnet:</label>
                  <input type="number" class="form-control rounded-pill" id="carnet" placeholder="Carnet">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control rounded-pill" id="nombre" placeholder="Nombre">
                </div>
                <button onclick="mostrarDatos()" type="submit" class="btn btn-outline-primary mb-3 form-control rounded-pill">Mostrar datos</button>
            </form>
            <p id="datos">
            </p>
            <script>
                function mostrarDatos() {
                    
                    
                    const carnet = document.getElementById('carnet').value;
                    const nombre = document.getElementById('nombre').value;

                   
                    alert(`Su carnet es: ${carnet}\nSu nombre es: ${nombre}`);

                   
                    console.log(`Su carnet es: ${carnet}`);
                    console.log(`Su nombre es: ${nombre}`);

                    
                    const datosDiv = document.getElementById('datos');
                    datosDiv.innerHTML = `<h2>Datos</h2><p>Su carnet es: ${carnet}</p><p>Su nombre es: ${nombre}</p>`;
                
                    window.addEventListener('beforeunload', (event) => {
                    event.preventDefault();
                    });
                }
            </script>

        </main>
    </div>
</body>
</html>
