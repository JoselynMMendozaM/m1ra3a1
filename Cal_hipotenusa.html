<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container-fluid text-uppercase">
      <header class="container-fluid">
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
      </header>
        <main class="p-4">
          <h1>Calcular la Hipotenusa</h1>
          <form>
            <div class="mb-3">
              <label for="catetoA" class="form-label">Ingrese el cateto a:</label>
              <input type="number" class="form-control rounded-pill" id="catetoA" placeholder="Cateto a">
            </div>
            <div class="mb-3">
              <label for="catetoB" class="form-label">Ingrese el cateto b:</label>
              <input type="number" class="form-control rounded-pill" id="catetoB" placeholder="Cateto b">
            </div>
            <button onclick="calcularHipotenusa(); event.preventDefault();" type="submit" class="btn btn-primary rounded-pill mb-3 form-control">Mostrar datos</button>
          </form>
      
          <p id="datos" class="p-4">
          </p>
          <script>
            function calcularHipotenusa() {
              
              const catetoA = document.getElementById('catetoA').value;
              const catetoB = document.getElementById('catetoB').value;
      
              
              const hipotenusa = Math.sqrt(catetoA**2 + catetoB**2);
      
              alert(`La hipotenusa es: ${hipotenusa}`);

                   
                console.log(`La hipotenusa es: ${hipotenusa}`);

              const datosDiv = document.getElementById('datos');
              datosDiv.innerHTML = `<h2>La hipotenusa es: ${hipotenusa}</h2>`;
            }
          </script>
        </main>
      </div>
</body>
