<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/ejemplo.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container-fluid text-uppercase text-warning">
      <header class="container-fluid">
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
      </header>
        <main  class="container-fluid p-4">
          <h1>Calcular la Hipotenusa</h1>

          <form class="border border-warning">
            <div class="mb-3">
              <label for="catA" class="form-label">Ingrese el cateto a:</label>
              <input type="number" class="form-control " id="catA" placeholder="Cateto a">
            </div>
            <div class="mb-3">
              <label for="catB" class="form-label">Ingrese el cateto b:</label>
              <input type="number" class="form-control " id="catB" placeholder="Cateto b">
            </div>
            <button onclick="calcularHipotenusa(); event.preventDefault();" type="submit" class="btn btn-outline-warning mb-3 form-control">Mostrar datos</button>
          </form>
      
          <div class="col text-center p-5" id="resultHipotenusa">
          </div>
  </div>
          <script>
            function calcularHipotenusa() {
              
              const catA = document.getElementById('catA').value;
              const catB = document.getElementById('catB').value;
      
              
              const hipotenusa = Math.sqrt(catA**2 + catB**2);
      
              alert(`La hipotenusa es: ${hipotenusa}`);

                   
                console.log(`La hipotenusa es: ${hipotenusa}`);

              const resultHipotenusaDiv = document.getElementById('resultHipotenusa');
              resultHipotenusaDiv .innerHTML = `La hipotenusa es: ${hipotenusa}`;
              resultHipotenusaDiv .innerHTML =
              `<h2>La hipotenusa es: ${hipotenusa}</h2>
              <div class="triangulo">
                  <div class="hipotenusa"><h2>${hipotenusa}</h2></div>
                  <div class="catA"><h2>${catA}</h2></div>
                  <div class="catB"><h2>${catB}</h2></div>
              </div>`;
            }

          </script>
          <br>
        </main>
      </div>
</body>
</html>
