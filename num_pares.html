<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Números pares entre dos valores</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <header>
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
    </header>
    
    <div class="container-fluid text-uppercase text-warning">
        <h1 class="p-4">Números pares entre dos valores</h1>
        <form class="border border-warning py-4">
            <label for="numero1" class="py-2">Primer número:</label>
            <input type="number" id="num1" name="num1" class="form-control rounded-pill" placeholder="Ingresar número" required>
            <br>
            <label for="numero2" class="py-2">Segundo número:</label>
            <input type="number" id="num2" name="num2" class="form-control rounded-pill" placeholder="Ingresar número" required>
            <br>
            <br>
            <button type="submit" onclick="mostrarPares(), event.preventDefault()" class="btn btn-outline-warning rounded-pill mb-3 form-control">Mostrar pares</button>
            
            <div id="resultado"></div>
        </form>
        <br>

        <script>
            function mostrarPares(){
            
                const num1 = parseInt(document.getElementById("num1").value);
                const num2 = parseInt(document.getElementById("num2").value);
        
            
                if (num1 > num2) {
                    alert("El primer número debe ser menor o igual al segundo");
                    return;
                }
        
                const resultado = document.getElementById("resultado");

                let num_pares = "";
                for (let i = num1; i <= num2; i++) {
                    if (i % 2 === 0) {
                        num_pares += `${i} `;
                    }
                }
        
                document.getElementById('resultado').innerHTML =  `<h4 class="p-4">Los número pares encontrados en el rango de ${num1} a ${num2} son: <br><br> ${num_pares}</h4>`;
                    

            }
                
            

        </script>

    </div>
</body>
</html>
