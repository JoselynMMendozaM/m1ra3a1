<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares entre dos valores</title>
</head>
<body>
    <h1>Números pares entre dos valores</h1>
    <form onsubmit="mostrarPares(event)">
        <label for="numero1">Primer número:</label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <label for="numero2">Segundo número:</label>
        <input type="number" id="numero2" name="numero2" required>
        <br>
        <br>
        <button type="submit">Mostrar pares</button>
    </form>
    <br>
    <div id="resultado"></div>

    <script>
        function mostrarPares(event) {
            event.preventDefault();

            // Obtener los valores de los inputs
            const numero1 = parseInt(document.getElementById("numero1").value);
            const numero2 = parseInt(document.getElementById("numero2").value);

            // Validar que el primer número sea menor o igual al segundo
            if (numero1 > numero2) {
                alert("El primer número debe ser menor o igual al segundo");
                return;
            }

            // Obtener el elemento donde se mostrará el resultado
            const resultado = document.getElementById("resultado");

            // Mostrar los números pares
            let mensaje = "";
            for (let i = numero1; i <= numero2; i++) {
                if (i % 2 === 0) {
                    mensaje += `${i} `;
                }
            }

            resultado.innerHTML = mensaje;
        }

    </script>
</body>
</html>
