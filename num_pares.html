<html lang="es">
<head>

    <header>

    <div class="container-fluid text-uppercase text-warning">
        <h1 class="p-4">Números pares entre dos valores</h1>
        <form class="border border-warning py-4">
            <label for="numero1" class="py-2">Primer número:</label>
            <input type="number" id="num1" name="num1" class="form-control rounded-pill" placeholder="Ingresar número" required>
            <br>
            <label for="numero2" class="py-2">Segundo número:</label>
            <input type="number" id="num2" name="num2" class="form-control rounded-pill" placeholder="Ingresar número" required>
            <br>
            <br>
            <button type="submit" onclick="mostrarPares(), event.preventDefault()" class="btn btn-outline-warning rounded-pill mb-3 form-control">Mostrar pares</button>
            
            <div id="resultado"></div>
        </form>
        <br>

    </div>
