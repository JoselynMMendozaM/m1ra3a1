<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/ejercicio-11.js"></script>
    <title>Mostrar números continuos</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <header>
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
    </header>

    <main class="container-fluid text-uppercase text-warning">

        <h1 class="p-4">Mostrar números continuos</h1>
        <form onsubmit="mostrarNumeros(event)" class="border border-warning">
            <label for="numero" class="pb-3">Número:</label>
            <br>
            <input type="number" id="num" name="num" class="form-control rounded-pill" placeholder="Ingrese un número" required>
            <br>
            <br>
            <button type="submit" class="btn btn-outline-warning form-control rounded-pill">Mostrar números</button>
            
            <div id="resultado_num" class="py-4"></div>
        </form>
        <br>

    </main>


</body>
</html>
