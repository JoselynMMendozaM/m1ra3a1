
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Información sobre una palabra</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <header>
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
    </header>

    <div class="container-fluid text-uppercase text-warning">
        <h1>Información sobre una palabra</h1>

        <form action="" class="border border-warning">
        <select id="palabras" class="form-control rounded-pill">
            <option value="">-- Seleccione una palabra --</option>
            <option value="casa">Casa</option>
            <option value="perro">Perro</option>
            <option value="computadora">Computadora</option>
        </select>
        <section id="btn-listaDesplegable" class="row pt-4 text-center">
            <div class="col-xl-3  col-12 mb-3">
                <button onclick="event.preventDefault()" id="primer-digito" class="btn btn-outline-warning  rounded-pill">Primer dígito</button>
            </div>
            <div class="col-xl-3  col-12 mb-3">
                <button onclick="event.preventDefault()" id="ultimo-digito" class="btn btn-outline-warning  rounded-pill">Último dígito</button>
            </div>
            <div class="col-xl-3  col-12 mb-3">
                <button onclick="event.preventDefault()" id="caracteres" class="btn btn-outline-warning  rounded-pill">Caracteres</button>
            </div>

        </section>
        
        <div id="resultado" class="pt-4 text-center"></div>

            <script>
                const palabras = {
                    casa: {
                        primerDigito: "c",
                        ultimoDigito: "a",
                        caracteres: ["c", "a", "s", "a"]
                    },
                    perro: {
                        primerDigito: "p",
                        ultimoDigito: "o",
                        caracteres: ["p", "e", "r", "r", "o"]
                    },
                    computadora: {
                        primerDigito: "c",
                        ultimoDigito: "a",
                        caracteres: ["c", "o", "m", "p", "u", "t", "a", "d", "o", "r", "a"]
                    }
                };

                function mostrarInformacion(palabra) {
                    const resultado = document.getElementById("resultado");
                    resultado.innerHTML = "";

                    if (palabra === "") {
                        return;
                    }

                    const infoPalabra = palabras[palabra];

                    // Mostrar primer dígito
                    document.getElementById("primer-digito").addEventListener("click", () => {
                        resultado.innerHTML = `
                            <h3>Primer dígito</h3>
                            <p>${infoPalabra.primerDigito}</p>
                        `;
                    });

                    // Mostrar último dígito
                    document.getElementById("ultimo-digito").addEventListener("click", () => {
                        resultado.innerHTML = `
                            <h3>Último dígito</h3>
                            <p>${infoPalabra.ultimoDigito}</p>
                        `;
                    });

                    // Mostrar caracteres
                    document.getElementById("caracteres").addEventListener("click", () => {
                        resultado.innerHTML = `
                            <h3>Caracteres</h3>
                            <table class="table table-bordered border-warning p-4 text-light text-center table-hover table-dark table-striped" id="tb-repuesta">
                                <tr>
                                    <th class="px-4">Posición</th>
                                    <th>Caracter</th>
                                </tr>
                                ${infoPalabra.caracteres.map((caracter, i) => `
                                    <tr>
                                        <td>${i + 1}</td>
                                        <td>${caracter}</td>
                                    </tr>
                                `).join("")}
                            </table>
                        `;
                    });
                }

                // Mostrar información al seleccionar una palabra
                document.getElementById("palabras").addEventListener("change", () => {
                    const palabraSeleccionada = document.getElementById("palabras").value;
                    mostrarInformacion(palabraSeleccionada);
                });

                // Mostrar información al cargar la página
                mostrarInformacion("");

            </script>

        </form>
        <br>
        <br>
    </div>
</body>
</html>
