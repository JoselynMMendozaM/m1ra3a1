<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular promedio</title>
</head>
<body class="container-fluid ">
    <h1>Calcular promedio</h1>
    <p>Introduce tus datos:</p>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="curso" placeholder="Curso">
    <input type="number" id="nota-1" placeholder="Nota 1">
    <input type="number" id="nota-2" placeholder="Nota 2">
    <input type="number" id="nota-3" placeholder="Nota 3">
    <input type="number" id="nota-4" placeholder="Nota 4">
    <input type="number" id="nota-5" placeholder="Nota 5">
    <button onclick="calcularPromedio()">Calcular promedio</button>

    <div id="resultado"></div>

    <script>
        function calcularPromedio() {
    
    const nombre = document.getElementById('nombre').value;
    const curso = document.getElementById('curso').value;
    const nota1 = document.getElementById('nota-1').value;
    const nota2 = document.getElementById('nota-2').value;
    const nota3 = document.getElementById('nota-3').value;
    const nota4 = document.getElementById('nota-4').value;
    const nota5 = document.getElementById('nota-5').value;

   
    const promedio = (Number(nota1) + Number(nota2) + Number(nota3) + Number(nota4) + Number(nota5)) / 5;

    
    alert(`Curso: ${curso}\nNombre: ${nombre}\nPromedio: ${promedio}`);
}

    </script>
</body>
</html>
