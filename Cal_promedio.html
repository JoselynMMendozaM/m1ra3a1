<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/ejercicio-3.js"></script>
    <title>CALCULAR PROMEDIO</title>
</head>
<body>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <header class="">
    <img src="img/banner-java.jpg" class="img-fluid" alt="">
  </header>

  <main class="container-fluid text-uppercase text-warning pb-5">
      <h1 class="p-4">Calcular promedio</h1>
      <form class="border border-warning">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control rounded-pill" id="name" placeholder="Ingresar nombre">
          </div>
          <div class="mb-3">
            <label for="curso" class="form-label">Curso:</label>
            <input type="text" class="form-control rounded-pill" id="curso" placeholder="Ingresar curso">
          </div>
          <div class="mb-3">
              <label for="not_1" class="form-label">Nota 1:</label>
              <input type="number" class="form-control rounded-pill" id="nota-1" placeholder="Ingresar primera nota">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nota 2:</label>
              <input type="number" class="form-control rounded-pill" id="nota-2" placeholder="Ingresar segunda nota">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nota 3:</label>
              <input type="number" class="form-control rounded-pill" id="nota-3" placeholder="Ingresar tercera nota">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nota 4:</label>
              <input type="number" class="form-control rounded-pill" id="nota-4" placeholder="Ingresar cuarta nota">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nota 5:</label>
              <input type="number" class="form-control rounded-pill" id="nota-5" placeholder="Ingresar quinta nota">
            </div>
            <div class="py-3">
              <button onclick="calcularPromedio(); event.preventDefault();" type="submit" class="btn btn-outline-warning rounded-pill mb-3 form-control">Mostrar datos</button>
            </div>
      </form>
  </main>
</body>
</html>
