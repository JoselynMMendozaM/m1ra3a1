<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/ejercicio-4.js"></script>
    <title>INDICADOR DE NÚMEROS</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header>
        <img src="img/banner-java.jpg" class="img-fluid" alt="">
    </header>

    <div  class="container-fluid text-uppercase text-warning">
            <h1 class="p-4">Indicar si un número es positivo, negativo o neutro</h1>

            <form action="" class="border border-warning">
                <h3>Número:</h3>
                <input type="number" id="numero" class="form-control rounded-pill ">
                <br>
                <button onclick="indicarSigno(), event.preventDefault()" class="btn btn-outline-warning rounded-pill mb-3 form-control">Indicar signo</button>
                
                <br><br>
                <div id="resultado" ></div>
            </form>
    </div>
</body>
</html>
